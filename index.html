<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>LIBRARY</h1>
        <div class="add">
            <button class="add-book"><img src="./assets/svgs/plus.svg" alt="plus-svg" width="35" height="35">ADD</button>
        </div>
    </div>
    <div class="books">
        <div class="book-holder">
            <div class="image">
                <img src="./assets/svgs/plus-box.svg" alt="plus-box-svg" height="90" width="90">
            </div>
        </div>
        <div class="form">
            <div>
                <p>Create a book</p>
                <form action="#" id="book-add-form">
                    <p>
                        <label for="title">TITLE</label>
                        <input type="text" id="title" name="title" required>
                    </p>
                    <p>
                        <label for="pages">PAGES</label>
                        <input type="number" id="pages" name="pages" value="100" required> 
                    </p>
                    <p>     
                        <label for="status">STATUS</label>
                        <button type="button" id="status" data-status="READ">READ</button>
                    </p>
                    <p>
                        <label for="priority">PRIORITY</label>
                        <input type="number" id="priority" name="priority" required>
                    </p>
                    <button type='submit' id="submit">Create</button>
                </form>
                <button class="return">Go back</button>
            </div>
        </div>
        <div class="book-info">
        </div>
    </div>
</body>
</html>
